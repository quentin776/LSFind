<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    var button_one = document.getElementById('button-one');
    var button_two = document.getElementById('button-two');

    button_one.addEventListener('click', () => {
        button_one.classList.add('button-selected')
        button_two.classList.remove('button-selected')
    })

    button_two.addEventListener('click', () => {
        button_two.classList.add('button-selected')
        button_one.classList.remove('button-selected')
    })
</script>
